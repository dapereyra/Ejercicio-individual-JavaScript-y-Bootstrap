<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Consulta Jurídica</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-input {
      border-color: #007bff;
    }
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Estudio Jurídico</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Formulario de Consulta</h2>
    <form id="consultaForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control custom-input" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control custom-input" id="email" required>
      </div>
      <div class="form-group">
        <label for="consulta">Consulta</label>
        <textarea class="form-control custom-input" id="consulta" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2023 Estudio Jurídico. Todos los derechos reservados.</p>
  </div>

  <script>
    document.getElementById('consultaForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Formulario enviado con éxito.');
    });
  </script>
</body>
</html>
